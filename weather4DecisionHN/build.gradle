    defaultConfig {
        applicationId "com.pmsc.weather4decision.phone.hainan"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 168
        versionName "2.1.97"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'armeabi-v7a', 'armeabi'
        }

        //个推
        manifestPlaceholders = [
                GETUI_APP_ID : "XXWnlGGaHg6RjsNz9ClXg",
