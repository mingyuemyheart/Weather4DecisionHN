                GETUI_APP_SECRET : "HsfcxVuJ3V6cX057vGjgV3",

                HUAWEI_APP_ID   : "100122495",
                XIAOMI_APP_ID   : "2882303761517633419",
                XIAOMI_APP_KEY  : "5481763311419",
                MEIZU_APP_ID    : "111600",
                MEIZU_APP_KEY   : "849752dd8f9b4b5db11b7649325de6de"
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
